<div class="logo"></div>
<ul nz-menu nzTheme="dark" nzMode="inline">
  <li *ngFor="let menu of menuList"
      nz-menu-item
      routerLink="{{menu.router}}"
      [nzMatchRouter]="true">
    <span>
      <i nz-icon nzType="{{menu.iconType}}" nzTheme="outline"></i>
      <span class="nav-text">{{menu.name}}</span>
    </span>
  </li>
</ul>
