<form nz-form [formGroup]="addForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>学年</nz-form-label>
    <nz-form-control [nzSpan]="6" nzValidatingTip="Validating...">
      <nz-select
        nzShowSearch
        formControlName="termNumber">
        <nz-option nzLabel="第一学年" [nzValue]="1"></nz-option>
        <nz-option nzLabel="第二学年" [nzValue]="2"></nz-option>
        <nz-option nzLabel="第三学年" [nzValue]="3"></nz-option>
        <nz-option nzLabel="第四学年" [nzValue]="4"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>所属专业</nz-form-label>
    <nz-form-control [nzSpan]="6" nzValidatingTip="Validating...">
      <nz-select
        nzShowSearch
        #SelectMajor
        nzPlaceHolder="请选择专业"
        (ngModelChange)="majorChange(SelectMajor.value)"
        formControlName="major">
        <nz-option *ngFor="let majorOption of majorOptions" [nzLabel]="majorOption.name"
                   [nzValue]="majorOption"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>开设课程</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select
        nzMode="multiple"
        nzPlaceHolder="请选择课程"
        [formControlName]="'courseList'">
        <nz-option *ngFor="let courseOption of courseOptions" [nzLabel]="courseOption.name"
                   [nzValue]="courseOption"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button type="submit" nzType="primary" [disabled]="!addForm.valid">提交</button>
      <button nz-button type="reset" (click)="resetForm($event)">清空</button>
    </nz-form-control>
  </nz-form-item>
</form>
